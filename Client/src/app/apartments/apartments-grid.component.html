<div class="container">
    <div class="row grid-container">
        <div class="col-md-10">
            <div class="table">
                <table class="table table-striped table-hover" style="opacity: 0.9">
                    <thead>
                        <tr>
                            <th (click)="sort('id')">ID</th>
                            <th (click)="sort('title')">Title</th>
                            <th (click)="sort('address')">Address</th>
                            <th (click)="sort('nbrRooms')">Number of Rooms</th>
                            <th (click)="sort('price')">Price</th>
                          <th></th>
                        </tr>
                    </thead>

                    <tbody>
                      <tr *ngFor="let apartment of apartments;trackBy:trackby.apartment">
                        <td>{{ apartment.id }}</td>
                        <td ><a [routerLink]="['/apartments',apartment.id]">{{ apartment.title }}</a></td>
                        <td>{{ apartment.address }}</td>
                        <td>{{ apartment.nbrRooms }}</td>
                        <td>{{ apartment.price | currency:'USD':'symbol' }}</td>
                        <td>
                          <div class="col-md-4">
                            <a class="btn btn-default" style="opacity: 1" [routerLink]="['/purchase', apartment.id]">Purchase Now!</a>
                          </div>
                        </td>
                      </tr>
                        <tr *ngIf="!apartments.length">
                            <td>&nbsp;</td>
                            <td colspan="6">No Records Found</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
